global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/rules/duckmesh_recording_rules.yaml
  - /etc/prometheus/rules/duckmesh_rules.yaml

scrape_configs:
  - job_name: duckmesh-api
    metrics_path: /v1/metrics
    static_configs:
      - targets:
          - host.docker.internal:8080
